<!DOCTYPE html>
<html>
<head>
<style>
div.container {
  text-align: center;
}

ul.myUL {
  display: inline-block;
  text-align: left;
}
</style>
</head>
<body>

<div class="container">
  <h2>How To Center a List</h2>
  <ul class="myUL"> 
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
</div>

</body>
</html>
